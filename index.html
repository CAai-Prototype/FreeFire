<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAai_FF_PROTOTYPE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #hud {
            position: absolute; top: 20px; left: 20px; color: #0f0;
            background: rgba(0, 0, 0, 0.8); padding: 15px; border: 2px solid #0f0;
            pointer-events: none; z-index: 10;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 24px; height: 24px;
            border: 2px solid #0f0; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #instruction {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #fff; background: rgba(0,0,0,0.5); font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="hud">
        OPERATOR: CAai_PROTOTYPE<br>
        STATUS: INDESTRUCTIBLE<br>
        AMMO: <span id="ammo">30</span>/INF<br>
        KILLS: <span id="kills">0</span>
    </div>
    <div id="crosshair"></div>
    <div id="instruction">CLICK TO START | WASD to Move | SPACE to Jump | MOUSE to Shoot</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);
        scene.fog = new THREE.Fog(0x000000, 1, 60);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xeeeeff, 0x000000, 0.7);
        scene.add(light);

        // Bedrock Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000),
            new THREE.MeshStandardMaterial({ color: 0x111111, wireframe: true })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Enemies
        const enemies = [];
        function spawn() {
            const bot = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 3, 1.5),
                new THREE.MeshStandardMaterial({ color: 0xff0000 })
            );
            bot.position.set(Math.random()*100-50, 1.5, Math.random()*100-50);
            scene.add(bot);
            enemies.push(bot);
        }
        for(let i=0; i<20; i++) spawn();

        // Controls
        const controls = new PointerLockControls(camera, document.body);
        document.addEventListener('click', () => {
            controls.lock();
            document.getElementById('instruction').style.display = 'none';
        });

        let keys = {};
        document.onkeydown = (e) => keys[e.code] = true;
        document.onkeyup = (e) => keys[e.code] = false;

        // Combat
        let ammo = 30, kills = 0;
        document.addEventListener('mousedown', () => {
            if(!controls.isLocked || ammo <= 0) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            
            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(enemies);
            if(hits.length > 0) {
                hits[0].object.position.set(Math.random()*100-50, 1.5, Math.random()*100-50);
                kills++;
                document.getElementById('kills').innerText = kills;
            }
            if(ammo === 0) setTimeout(() => { ammo = 30; document.getElementById('ammo').innerText = ammo; }, 1000);
        });

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                const speed = 0.3;
                if(keys['KeyW']) controls.moveForward(speed);
                if(keys['KeyS']) controls.moveForward(-speed);
                if(keys['KeyA']) controls.moveRight(-speed);
                if(keys['KeyD']) controls.moveRight(speed);
            }
            renderer.render(scene, camera);
        }
        camera.position.y = 2;
        animate();
    </script>
</body>
</html>
